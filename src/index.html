<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker-Simulator</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/style.css">

</head>

<body class="bg-dark">

    <section id="laod" class="d-flex justify-content-center align-items-center" style="height: 100vh;">

        <button id="run-game" class="btn btn-warning">Run Game</button>

        <div id="load-screen"
            class="d-flex align-items-center invisible justify-content-center position-fixed top-0 end-0 start-0 bottom-0">
            <div class="text-center">
                <h1 class="text-light text-hacker" style="font-size: 4rem;">Hacker Simulator</h1>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100" id="carregando"></div>
                </div>
            </div>
        </div>

    </section>
    <section id="jogo">

        <canvas id="canvas"></canvas>

        <section id="info">


        </section>
        <section id="loja">

            <img src="./public/img/carrinho.png" type="button" id="open-loja">

            <div data-bs-spy="scroll" id="menu" data-bs-target="#list-example" data-bs-smooth-scroll="true" class="scrollspy-example bg-secondary-menu" tabindex="0">

                <div id="computador" class="mt-2">

                    <h4 class="text-light text-center">COMPUTADORES</h4>
                    <div class="fs-5">

                        <p class="bg-secondary m-0">Calculadora</p>
                        <div class="bg-light d-flex align-items-center click" type="Computador">
                            <p class="m-auto">Laptop da Xuxa</p>
                            <p class="text-hacker text-danger m-auto fs-4 buy">$30</p>
                        </div>

                    </div>

                </div>
                <div id="monitor" class="mt-2">

                    <h4 class="text-light text-center mb-2">MONITORES</h4>
                    <div class="fs-5">

                        <p class="bg-secondary m-0">Calculadora</p>
                        <div class="bg-light d-flex align-items-center click" type="Monitor">
                            <p class="m-auto">Laptop da Xuxa</p>
                            <p class="text-hacker text-danger m-auto fs-4 buy">$30</p>
                        </div>

                    </div>

                </div>
                <div id="teclado" class="mt-2">

                    <h4 class="text-light text-center mb-2">TECLADOS</h4>
                    <div class="fs-5">

                        <p class="bg-secondary m-0">Calculadora</p>
                        <div class="bg-light d-flex align-items-center click" type="Teclado">
                            <p class="m-auto">Laptop da Xuxa</p>
                            <p class="text-hacker text-danger m-auto fs-4 buy">$30</p>
                        </div>

                    </div>

                </div>
                <div id="mesa" class="mt-2">

                    <h4 class="text-light text-center mb-2">MESAS</h4>
                    <div class="fs-5">

                        <p class="bg-secondary m-0">Calculadora</p>
                        <div class="bg-light d-flex align-items-center click" type="Mesa">
                            <p class="m-auto">Laptop da Xuxa</p>
                            <p class="text-hacker text-danger m-auto fs-4 buy">$30</p>
                        </div>

                    </div>

                </div>
                <div id="pintura" class="mt-2 mb-5">

                    <h4 class="text-light text-center mb-2">PINTURA</h4>
                    <div class="fs-5">

                        <div class="bg-light d-flex align-items-center click">
                            <p class="m-0 ms-2">Piso</p>
                        </div>
                        <div class="bg-light d-flex align-items-center click">
                            <p class="m-0 ms-2">Paredes</p>
                        </div>

                    </div>

                </div>

                <div id="sub-menu" class="w-100 h-auto bg-dark position-relative bottom-0">

                    <h4 class="text-center text-light" id="titulo"></h4>
                    <div>

                        <div class="text-light d-flex mx-1">

                            <img id="icone" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEsAAABLCAYAAAA4TnrqAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAtSURBVHhe7cExAQAAAMKg9U9tDB8gAAAAAAAAAAAAAAAAAAAAAAAAAAAA4KsGWC8AAVulJ9IAAAAASUVORK5CYII=" width="75px" height="75px">
                            <p id="descricao" class="text-break w-75"></p>

                        </div>
                        
                    </div>
                    <div class="d-flex justify-content-center pb-4">

                        <button id="comprar" class="btn btn-warning fs-5" disabled>$$$</button>

                    </div>

                </div>
            </div>

        </section>
        <section id="contador">

            <div class="px-3 d-flex">

                <p class="text-success m-0 fs-1">$</p>
                <p id="dinheiro" class="fs-1 m-0 ms-1">0</p>

            </div>

        </section>

    </section>

    <span class="position-fixed top-0 start-0 text-dark opacity-75">V0.8.0</span>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./public/js/game.bundle.js"></script>

</body>

</html>
